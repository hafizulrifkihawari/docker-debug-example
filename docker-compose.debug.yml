version: '3.4'

services:
  dockerdjangoexample:
    image: dockerdjangoexample
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:8001 ./manage.py runserver 0.0.0.0:8000"]
    ports:
      - 8000:8000
      - 8001:8001
